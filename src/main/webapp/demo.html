<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="myFunction()">Click me</button>
	<dl id="blank"></dl>
	${PORT:3000}
	<script>
		function myFunction(){	
			let obj = {
				backgroundColor : "#f00"
			}
			
			fetch('http://127.0.0.1:3000/printall')
			.then(response => response.json())
			.then((data)=>{
				const container = document.querySelector("#blank");
				// document.querySelector("#blank").innerHTML=`<h1>${JSON.stringify(data)}</h1>`
				Object.entries(data).forEach(element => {
					container.innerHTML+=`<dt>${element[1]}</dt>`;
					// container.style = {...container.style,...obj};
					Object.assign(container.style,obj);
				});
			});	
		}
	</script>
</body>
</html>
