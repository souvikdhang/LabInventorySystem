<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/homePage">Home</a>

                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="col-sm-6">
        <h3 style="margin-top: 10px">Add User Now</h3>
        <p>Please fill out this to add the new user</p>
   
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="Username" id="Username" required placeholder="Your username" class="form-control form-control-lg">
            </div>
            
            
            <div class="form-group">
                <label for="DOB"DOB</label>
                <input type="calendar" name="DOB" id="DOB" required placeholder="DOB" class="form-control form-control-lg">
            </div>
            
            <div class="form-group">
            <label for="Gender">Gender</label>
            <div class="dropdown"  id="dropdownMenuButton_parent1">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    select
                </button>
                <div id="Gender" class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                    <option value="M" class="dropdown-item" href="#">MALE</option>
                    <option value="F" class="dropdown-item" href="#">FEMALE</option>
                </div>
            </div>
        </div>
            
            
            
            
            <div class="form-group">
                <label for="PhoneNo">Phone Number</label>
                <input type="text" name="Phone Number" id="Phone Number" required placeholder="Your phone number" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" name="Address" id="Address" required placeholder="Your address" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email" name="email" id="email"
                       aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                    anyone else.</small>
                    
                    
            <div class="form-group">
            <label for="UserType">UserType</label>
            <div class="dropdown"  id="dropdownMenuButton_parent1">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    select
                </button>
                <div id="UserType" class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                    <option value="administrator" class="dropdown-item" href="#">ADMINISTRATOR</option>
                    <option value="customer" class="dropdown-item" href="#">USER</option>
                </div>
            </div>
        </div>
            
            
            <button onclick="callLogin()" class="btn btn-primary btn-block">Add User</button>
            
    </div>
</div>


<script>

        var Gender;
        var UserType;
        $(document).ready(function() {
            $('#Gender option').click(function(){
                Gender = $(this).text();
                $(this).parents('.dropdown').find('.dropdown-toggle').html(Gender);
            })
             
            $('#UserType option').click(function(){
                UserType = $(this).text();
                $(this).parents('.dropdown').find('.dropdown-toggle').html(UserType); 
            })
        });



    function callLogin(){

        var userName = document.getElementById("Username").value;
        var dob = document.getElementById("DOB").value;
        var phoneNumber = document.getElementById("Phone Number").value;
        var address = document.getElementById("Address").value;
        var emailAddress = document.getElementById("email").value;
        //var loginID = document.getElementById("loginId").value;
        //var loginPassword = document.getElementById("loginPassword").value;
        if(Gender==='MALE')Gender='M';
        if(Gender==='FEMALE')Gender='F';
        if(UserType==='ADMINISTRATOR')UserType='administrator';
        if(UserType==='USER')UserType='customer';
    


        //var url = 'http://localhost:3000/addEquipment?orgName='+orgName+'&labName='+labName+'&rackNumber='+rackNumber+'&serverName='+serverName+'&serverIPAddress='+serverIpAddress+'&loginID='+loginId+'&loginPassword='+loginPassword+'&virtualMachine='+virtualMachine+'&serverStatus='+serverStatus+'&serverPower='+serverPower
        
        
        axios({
            method: 'post',
            url: 'http://localhost:3000/addUser',
            data: {userName, dob, phoneNumber, address, emailAddress, loginID, loginPassword, Gender, UserType}

            }) 
            .then(response => response.data)
                .then((data)=>{
                    console.log(data);
                    if(data==='loggedIn')
                    {
                        location.replace('http://localhost:3000/homePage?userId='+ userId)
                    }
                    else if(data===`userNotFound`)
                    {
                        document.querySelector('#setInvalid').innerHTML='User not found';
                        document.querySelector('#setInvalid').style.display='block';
                    }
                    else if(data===`wrongPassword`)
                    {
                        document.querySelector('#setInvalid').innerHTML='Invalid Password';
                        document.querySelector('#setInvalid').style.display='block';
                    }
                })

                // .catch(
                //     (e) => {
                //         document.querySelector('#setInvalid').style.display='block';
                //     }
                // )
                
    }

</script>
