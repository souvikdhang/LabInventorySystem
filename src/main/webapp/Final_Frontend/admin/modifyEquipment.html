<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Final_Frontend/lab_icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Lab Inventory Syatem</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">
            <img src=" Final_Frontend/lab_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Lab Inventory System
        </a>
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/homePage">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" onclick="callLogout()" onmouseover="" style="cursor: pointer;">Logout</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-sm-6">
            <h3 style="margin-top: 10px">Modify Equipment</h3>
            <p>Fill out this to add the new equipment</p>


            <div class=" form-group">
                <label for="Organization Name">Organization name</label>
                <input type="text" name="Organization name" id="orgName" placeholder="Your organization name"
                    class="form-control form-control-lg">
            </div>

            <div class="form-group">
                <label for="Lab name">Lab name</label>
                <input type="text" name="Lab name" id="labName" placeholder="Your Lab name"
                    class="form-control form-control-lg">
            </div>

            <div class="form-group">
                <label for="Rack Number">Rack Number</label>
                <input type="text" class="form-control form-control-lg" minlength="2" placeholder="Rack Number"
                    name="email" id="rackNumber" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="Server name">Server name</label>
                <input type="Server name" class="form-control form-control-lg" placeholder="Server name"
                    name="Server name" id="serverName">
            </div>

            <div class="form-group">
                <label for="Server IP Address">Server IP Address</label>
                <input type="Server IP Address" class="form-control form-control-lg" placeholder="Server IP Address"
                    name="Server IP Address" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" title="format: 123.456.789.012"
                    id="serverIpAddress">
            </div>

            <div class="form-group">
                <label for="Login ID">Login ID</label>
                <input type="Login ID" class="form-control form-control-lg" placeholder="Login ID" name="Login ID"
                    id="loginId">
            </div>

            <div class="form-group">
                <label for="Login Password">Login Password</label>
                <input type="Login Password" class="form-control form-control-lg" placeholder="Login Password"
                    name="Login Password" id="loginPassword">
            </div>

            <div class="form-group">
                <label for="Virtual Machine">Virtual Machine</label>
                <div class="dropdown" id="dropdownMenuButton_parent1">
                    <button class="btn btn-secondary dropdown-toggle dropdown1text" type="button"
                        id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        select
                    </button>
                    <div id="virtualMachine" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <option value="0" class="dropdown-item" href="#">Physical Server</option>
                        <option value="1" class="dropdown-item" href="#">Virtual Machine</option>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Server Status">Server Status</label>
                <div class="dropdown" id="dropdownMenuButton_parent2">
                    <button class="btn btn-secondary dropdown-toggle dropdown2text" type="button"
                        id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        select
                    </button>
                    <div id="serverStatus" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <option value="0" class="dropdown-item" href="#">Operational, Not-In-Use</option>
                        <option value="1" class="dropdown-item" href="#">Operational, In-Use</option>
                        <option value="2" class="dropdown-item" href="#">Non-Operational</option>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Server Power">Server Power</label>
                <input type="number" pattern="[0-9]*" title="Numbers only(in watts)"
                    class=" form-control form-control-lg" placeholder="Server Power" name="Server Power"
                    id="serverPower">
            </div>

            <button onclick="callSendData()" class="btn btn-primary btn-block">Add Equipment</button>

        </div>


    </div>

    <script>
        function callLogout() {
            axios({ method: 'get', url: '/logout' }).finally(() => { window.location.href = '/' });
        }

        var serverStatus;
        var virtualMachine;
        $(document).ready(function () {
            $('#serverStatus option').click(function () {
                serverStatus = $(this).text();
                $(this).parents('.dropdown').find('.dropdown-toggle').html(serverStatus);
            })

            $('#virtualMachine option').click(function () {
                virtualMachine = $(this).text();
                $(this).parents('.dropdown').find('.dropdown-toggle').html(virtualMachine);
            })
        });

        var cookie = Cookies.get('equipment')
        console.log(cookie)
        if (cookie == undefined) window.location.replace('/manageEquipmentAdminPage')
        var equipment = JSON.parse(cookie);
        var equipmentID = equipment.equipmentID;
        console.log(equipment);
        if (equipment.serverStatus == 0) equipment.serverStatus = 'Operational, Not-In-Use';
        if (equipment.serverStatus == 1) equipment.serverStatus = 'Operational, In-Use';
        if (equipment.serverStatus == 2) equipment.serverStatus = 'Non-Operational';
        if (equipment.virtualMachine == 0) equipment.virtualMachine = 'Physical Server';
        if (equipment.virtualMachine == 1) equipment.virtualMachine = 'Virtual Machine';

        document.getElementById("orgName").setAttribute('placeholder', equipment.orgName);
        document.getElementById("labName").setAttribute('placeholder', equipment.labName);
        document.getElementById("rackNumber").setAttribute('placeholder', equipment.rackNumber);
        document.getElementById("serverName").setAttribute('placeholder', equipment.serverName);
        document.getElementById("serverIpAddress").setAttribute('placeholder', equipment.serverIPAddress);
        document.getElementById("loginId").setAttribute('placeholder', equipment.loginID);
        document.getElementById("loginPassword").setAttribute('placeholder', equipment.loginPassword);
        document.getElementById("serverPower").setAttribute('placeholder', equipment.serverPower);
        document.getElementById("dropdownMenuButton1").innerHTML = equipment.virtualMachine;
        document.getElementById("dropdownMenuButton2").innerHTML = equipment.serverStatus;

        function callSendData() {
            console.dir(document.getElementsByTagName('input'))
            var allInput = document.getElementsByTagName('input');
            for (let item of allInput) {

                if (!item.checkValidity()) {
                    // console.log(item.id);
                    console.log(item.id + ' invalid');
                    return;
                }
            }
            if (!document.querySelector('input').checkValidity()) {
                console.log('invalid');
                return;
            }

            var orgName = document.getElementById("orgName").value;
            var labName = document.getElementById("labName").value;
            var serverName = document.getElementById("serverName").value;
            var rackNumber = document.getElementById("rackNumber").value;
            var serverIPAddress = document.getElementById("serverIpAddress").value;
            var loginID = document.getElementById("loginId").value;
            var loginPassword = document.getElementById("loginPassword").value;
            if (serverStatus === 'Operational, Not-In-Use') serverStatus = 0;
            if (serverStatus === 'Operational, In-Use') serverStatus = 1;
            if (serverStatus === 'Non-Operational') serverStatus = 2;
            if (virtualMachine === 'Physical Server') virtualMachine = 0;
            if (virtualMachine === 'Virtual Machine') virtualMachine = 1;


            serverStatus = serverStatus - 0;
            virtualMachine = virtualMachine - 0;
            var serverPower = document.getElementById("serverPower").value - 0;

            //var url = 'http://localhost:3000/addEquipment?orgName='+orgName+'&labName='+labName+'&rackNumber='+rackNumber+'&serverName='+serverName+'&serverIPAddress='+serverIpAddress+'&loginID='+loginId+'&loginPassword='+loginPassword+'&virtualMachine='+virtualMachine+'&serverStatus='+serverStatus+'&serverPower='+serverPower

            var obj = {};
            obj.equipmentID = equipmentID;
            console.log(orgName);
            if (orgName != '') obj.orgName = orgName;
            if (labName != '') obj.labName = labName;
            if (serverName != '') obj.serverName = serverName;
            if (rackNumber != '') obj.rackNumber = rackNumber;
            if (serverIPAddress != '') obj.serverIPAddress = serverIPAddress;
            if (loginID != '') obj.loginID = loginID;
            if (loginPassword != '') obj.loginPassword = loginPassword;
            if (!isNaN(virtualMachine)) obj.virtualMachine = virtualMachine;
            if (!isNaN(serverStatus)) obj.serverStatus = serverStatus;
            if (serverPower != '') obj.serverPower = serverPower;

            console.log(obj);
            if (obj === null) {
                console.log('null');
                return;
            }

            axios({
                method: 'post',
                url: '/modifyEquipment',
                data: obj

            })
                .then(response => response.data)
                .then((data) => {
                    console.log(data);

                    window.location.replace('/homePage');
                })

                .catch(
                    (e) => {
                        console.log(e);
                        // document.querySelector('#setInvalid').style.display = 'block';
                    }
                )

        }

    </script>



</body>

</html>
